  <body

    <header class="bg-rose-700 text-white p-4 shadow-lg z-10 shrink-0">

    <script>
      // === BANCO DE QUESTÕES - ESPECÍFICAS (PADRÃO FGV) ===
      const questions = [

            "Princípio da Territorialidade.",
            "Princípio da Proveniência (Respeito aos Fundos).",
            "Princípio da Organicidade.",
            "Princípio da Ordem Original.",
            "Princípio da Indivisibilidade.",

          correct: 1,
          explanation:
            "<strong>Proveniência (Fundo):</strong><br>É o princípio fundamental. Arquivos de entidades diferentes (ex: ALEAM e Governo do Estado) não se misturam. Cada um tem seu 'fundo'.",
        },
        {
          id: 2,
          category: "Arquivologia - Ciclo Vital",
          q: "Documentos que são consultados frequentemente e que cumprem a finalidade para a qual foram criados pertencem à fase:",
          options: [
            "Corrente (1ª Idade).",
            "Intermediária (2ª Idade).",
            "Permanente (3ª Idade).",
            "Histórica.",
            "Morto.",
          ],
          correct: 0,
          explanation:
            "<strong>Teoria das 3 Idades:</strong><br>• Corrente: Uso frequente, em trâmite.<br>• Intermediário: Uso eventual, aguardando destino.<br>• Permanente: Valor histórico, nunca pode ser eliminado.",
        },
        {
          id: 3,
          category: "Arquivologia - Instrumentos",
          q: "O instrumento arquivístico que determina os prazos de guarda dos documentos nas fases corrente e intermediária e sua destinação final (eliminação ou guarda permanente) é a:",
          options: [
            "Lista de Verificação.",
            "Tabela de Temporalidade.",
            "Plano de Classificação.",
            "Inventário.",
            "Ata de Eliminação.",
          ],
          correct: 1,
          explanation:
            "<strong>Tabela de Temporalidade:</strong><br>É a 'lei' interna do arquivo. Ela diz quanto tempo o papel fica na gaveta, quando vai para o depósito e quando pode ser rasgado ou guardado para sempre.",

        {
          id: 4,
          category: "Arquivologia - Métodos",
          q: "No método de arquivamento alfabético, ao arquivar o nome 'Pedro Álvares Cabral', a regra de alfabetação correta é:",
          options: [
            "Cabral, Pedro Álvares.",
            "Pedro Álvares Cabral.",
            "Álvares Cabral, Pedro.",
            "Cabral, P. A.",
            "Pedro, A. Cabral.",
          ],
          correct: 0,
          explanation:
            "<strong>Regra Básica de Alfabetação:</strong><br>Nos nomes de pessoas físicas, considera-se o último sobrenome primeiro, seguido do prenome e demais sobrenomes.",
        },
        {
          id: 5,
          category: "Arquivologia - Gestão",
          q: "A atividade de protocolo que consiste em receber o documento, ler para identificar o assunto e o setor de destino é chamada de:",
          options: [
            "Registro.",
            "Autuação.",
            "Classificação.",
            "Expedição.",
            "Tramitação.",
          ],
          correct: 2,
          explanation:
            "<strong>Classificação no Protocolo:</strong><br>É o momento de análise. O servidor lê o documento para saber 'do que se trata' e 'para onde vai' dentro do plano de classificação da instituição.",
        },

        // --- LICITAÇÕES (LEI 14.133/2021) ---
        {
          id: 6,
          category: "Lei 14.133 - Modalidades",
          q: "A nova Lei de Licitações (14.133/2021) extinguiu modalidades antigas e criou uma nova. Assinale a modalidade que NÃO existe mais na nova lei:",
          options: [
            "Pregão.",
            "Concorrência.",
            "Tomada de Preços.",
            "Leilão.",
            "Diálogo Competitivo.",
          ],
          correct: 2,
          explanation:
            "<strong>Fim da Tomada de Preços:</strong><br>A Lei 14.133 acabou com a Tomada de Preços e o Convite. Agora temos: Pregão, Concorrência, Concurso, Leilão e o novo Diálogo Competitivo.",
        },
        {
          id: 7,
          category: "Lei 14.133 - Dispensa",
          q: "A contratação direta, sem licitação, em razão do baixo valor (pequenas compras), é um caso de:",
          options: [
            "Inexigibilidade de Licitação.",
            "Licitação Fracassada.",
            "Licitação Deserta.",
            "Dispensa de Licitação.",
            "Pregão Simplificado.",
          ],
          correct: 3,
          explanation:
            "<strong>Dispensa vs Inexigibilidade:</strong><br>• Dispensa: É possível competir, mas a lei deixa não fazer (ex: baixo valor, emergência).<br>• Inexigibilidade: Não há competição possível (ex: artista consagrado, fornecedor exclusivo).",
        },
        {
          id: 8,
          category: "Lei 14.133 - Diálogo",
          q: "A modalidade 'Diálogo Competitivo' é utilizada quando:",
          options: [
            "O objeto é comum e de baixo valor.",
            "A administração busca a proposta de menor preço imediato.",
            "A administração não sabe qual a melhor solução técnica e precisa dialogar com o mercado para defini-la.",
            "Trata-se de venda de bens móveis inservíveis.",
            "É necessária a contratação de serviços de limpeza.",
          ],
          correct: 2,
          explanation:
            "<strong>Diálogo Competitivo:</strong><br>Usado para inovação ou objetos complexos onde o órgão público sabe o problema, mas não conhece a solução. Ele 'conversa' com as empresas antes de licitar.",
        },
        {
          id: 9,
          category: "Lei 14.133 - Objetivos",
          q: "São objetivos do processo licitatório, EXCETO:",
          options: [
            "Assegurar a seleção da proposta apta a gerar o resultado de contratação mais vantajoso.",
            "Assegurar tratamento isonômico entre os licitantes.",
            "Evitar contratações com sobrepreço.",
            "Incentivar a inovação e o desenvolvimento nacional sustentável.",
            "Garantir a contratação exclusiva de empresas locais, independente do preço.",
          ],
          correct: 4,
          explanation:
            "<strong>Isonomia:</strong><br>A licitação busca o desenvolvimento nacional, mas não pode restringir a competição garantindo exclusividade absoluta a locais se isso ferir a isonomia ou a vantagem econômica, salvo margens de preferência específicas previstas em lei.",
        },

        // --- ADMINISTRAÇÃO PÚBLICA E GERAL ---
        {
          id: 10,
          category: "Adm. Pública - Princípios",
          q: "O princípio que exige que o administrador público divulgue seus atos oficiais para que tenham eficácia e permitam controle social é o da:",
          options: [
            "Impessoalidade.",
            "Moralidade.",
            "Eficiência.",
            "Publicidade.",
            "Legalidade.",
          ],
          correct: 3,
          explanation:
            "<strong>Publicidade:</strong><br>Sem publicação (Diário Oficial, Portal da Transparência), o ato administrativo não produz efeitos externos e não pode ser cobrado. É requisito de eficácia.",
        },
        {
          id: 11,
          category: "Adm. Pública - Organização",
          q: "As Autarquias (como o INSS e o Detran) integram a Administração:",
          options: [
            "Direta.",
            "Indireta.",
            "Fundacional Privada.",
            "Do Terceiro Setor.",
            "Centralizada.",
          ],
          correct: 1,
          explanation:
            "<strong>Administração Indireta:</strong><br>Composta por Autarquias, Fundações Públicas, Empresas Públicas e Sociedades de Economia Mista. Elas têm personalidade jurídica própria.",
        },
        {
          id: 12,
          category: "Gestão - PDCA",
          q: "No Ciclo PDCA, a etapa em que se verifica se o que foi executado está de acordo com o planejado é:",
          options: [
            "Plan (Planejar).",
            "Do (Executar).",
            "Check (Verificar/Checar).",
            "Act (Agir/Ajustar).",
            "Control (Controlar).",
          ],
          correct: 2,
          explanation:
            "<strong>PDCA:</strong><br>• Plan: Define metas.<br>• Do: Executa.<br>• <strong>Check:</strong> Monitora e avalia os resultados.<br>• Act: Corrige as falhas.",
        },
        {
          id: 13,
          category: "Gestão - SWOT",
          q: "Na Análise SWOT (FOFA), uma 'Ameaça' é um fator:",
          options: [
            "Interno e Positivo.",
            "Interno e Negativo.",
            "Externo e Positivo.",
            "Externo e Negativo.",
            "Neutro.",
          ],
          correct: 3,
          explanation:
            "<strong>Matriz SWOT:</strong><br>• Forças/Fraquezas: Ambiente Interno (controlável).<br>• Oportunidades/Ameaças: Ambiente Externo (não controlável, ex: nova lei, crise econômica).",
        },
        {
          id: 14,
          category: "Atendimento - Qualidade",
          q: "A capacidade de se colocar no lugar do cidadão/usuário, compreendendo suas necessidades durante o atendimento, é chamada de:",
          options: [
            "Apatia.",
            "Simpatia.",
            "Empatia.",
            "Urbanidade.",
            "Eficiência.",
          ],
          correct: 2,
          explanation:
            "<strong>Empatia:</strong><br>É a habilidade chave no atendimento ao público. Urbanidade é tratar com educação/cortesia (dever do servidor), mas empatia envolve compreensão emocional.",
        },

        // --- REDAÇÃO OFICIAL ---
        {
          id: 15,
          category: "Redação Oficial - Pronomes",
          q: "Ao redigir um ofício dirigido a um Deputado Estadual, o pronome de tratamento correto no corpo do texto é:",
          options: [
            "Vossa Senhoria.",
            "Vossa Excelência.",
            "Vossa Magnificência.",
            "Vossa Santidade.",
            "Vossa Alteza.",

          correct: 1,
          explanation:
            "<strong>Vossa Excelência:</strong><br>Usado para Chefes de Poder (Legislativo, Executivo, Judiciário) e seus membros (Deputados, Juízes, Ministros, Prefeitos). Vossa Senhoria é para demais autoridades.",

        {
          id: 16,
          category: "Redação Oficial - Atributos",
          q: "O atributo da Redação Oficial que exige que o texto não tenha marcas pessoais, impressões subjetivas ou tom emocional é a:",
          options: [
            "Clareza.",
            "Concisão.",
            "Impessoalidade.",
            "Formalidade.",
            "Padronização.",
          ],
          correct: 2,
          explanation:
            "<strong>Impessoalidade:</strong><br>O texto fala em nome do Serviço Público, não da pessoa do servidor. Deve ser objetivo, isento de opiniões e voltado ao interesse público.",
        },
        {
          id: 17,
          category: "Redação Oficial - Fecho",
          q: "Para autoridades de hierarquia superior ou igual à do remetente (inclusive Presidente da República), o fecho padrão é:",

            "Atenciosamente,",

            "Cordialmente,",
            "Saudações,",
            "Com estima,",
          ],
          correct: 1,
          explanation:
            "<strong>Manual de Redação da PR:</strong><br>• <strong>Respeitosamente:</strong> Para autoridade superior.<br>• <strong>Atenciosamente:</strong> Para autoridade de mesma hierarquia ou inferior.",

        // --- LGPD e LAI ---
        {
          id: 18,
          category: "LAI (12.527/11)",
          q: "Pela Lei de Acesso à Informação, qualquer cidadão pode pedir informações aos órgãos públicos. O órgão deve responder:",

          ],
          correct: 0,
          explanation:
            "<strong>Regra da LAI:</strong><br>A regra é o acesso imediato. Se não for possível na hora, o prazo é de 20 dias + 10 de prorrogação. E *não* é necessário justificar o motivo do pedido.",

        {
          id: 19,
          category: "LGPD (13.709/18)",
          q: "Segundo a LGPD, dados sobre origem racial, convicção religiosa, opinião política ou saúde são classificados como:",

            "Dados Pessoais Comuns.",
            "Dados Anonimizados.",
            "Dados Sensíveis.",
            "Dados Públicos.",
            "Dados Livres.",
          ],
          correct: 2,
          explanation:
            "<strong>Dados Sensíveis:</strong><br>São aqueles que podem gerar discriminação. Eles têm proteção rigorosa e regras mais estritas para tratamento.",
        },
        {
          id: 20,
          category: "Adm. Materiais",
          q: "A gestão de estoques utiliza a 'Curva ABC' para classificar itens. Os itens da Classe A são:",

          correct: 2,
          explanation:
            "<strong>Curva ABC:</strong><br>• Classe A: Alta importância ($$), poucos itens.<br>• Classe C: Baixa importância ($), muitos itens.<br>O foco do gestor deve ser nos itens A.",

          id: 21,
          category: "Arquivologia - Tipos",
          q: "Arquivos que guardam documentos de guarda permanente, com valor histórico e cultural, são chamados de:",
          options: [
            "Arquivo Morto.",

            "Arquivo de Segunda Idade.",
            "Arquivo Permanente.",
            "Centro de Memória.",
          ],
          correct: 3,
          explanation:
            "<strong>Arquivo Permanente:</strong><br>Termo técnico correto. 'Arquivo Morto' é termo pejorativo e errado em arquivologia, pois o documento tem vida (valor secundário/histórico).",

        {

          category: "Processo Legislativo",
          q: "O ato administrativo que materializa a decisão de um órgão colegiado (como a Mesa Diretora ou Comissões) chama-se:",

            "<strong>Bens Comuns:</strong><br>Aqueles cujos padrões de desempenho e qualidade podem ser objetivamente definidos no edital, por meio de especificações usuais de mercado (canetas, limpeza, computadores padrão).",

        {
          id: 24,
          category: "Ética no Serviço Público",
          q: "O servidor público deve pautar sua conduta pelo princípio da moralidade. Isso significa que:",
          options: [
            "Deve apenas cumprir a lei friamente.",

          correct: 1,
          explanation:
            "<strong>Moralidade Administrativa:</strong><br>Não basta ser legal, tem que ser honesto e ético. O servidor deve buscar o bem comum e a probidade.",

        {

          category: "Poderes Administrativos",

        {

      // === SISTEMA DO QUIZ ===
      let currentIndex = 0;
      let score = 0;
      let attempts = 0;

      const ui = {
        card: document.getElementById("quiz-card"),
        resultScreen: document.getElementById("result-screen"),
        qCategory: document.getElementById("q-category"),
        qCount: document.getElementById("q-count"),
        qText: document.getElementById("q-text"),
        optsContainer: document.getElementById("options-container"),
        progressBar: document.getElementById("progress-bar"),
        scoreDisplay: document.getElementById("score-display"),
        finalScore: document.getElementById("final-score-big"),
        modal: document.getElementById("feedback-modal"),
        modalHeader: document.getElementById("modal-header"),
        modalIcon: document.getElementById("modal-icon"),
        modalTitle: document.getElementById("modal-title"),
        modalMsg: document.getElementById("modal-message"),
        btnRetry: document.getElementById("btn-retry"),
        btnNext: document.getElementById("btn-next"),
      };

      function init() {
        currentIndex = 0;
        score = 0;
        loadQuestion();
      }

      function loadQuestion() {
        const q = questions[currentIndex];
        attempts = 0;
        ui.qCategory.innerText = q.category;
        ui.qCount.innerText = `${currentIndex + 1}/${questions.length}`;
        ui.qText.innerHTML = q.q;
        ui.scoreDisplay.innerText = `Pontos: ${score}`;

        const pct = (currentIndex / questions.length) * 100;
        ui.progressBar.style.width = `${pct}%`;

        ui.optsContainer.innerHTML = "";
        q.options.forEach((opt, idx) => {
          const btn = document.createElement("button");
          btn.className = `w-full text-left p-4 rounded-xl border-2 border-slate-100 bg-slate-50 hover:bg-white hover:border-rose-300 hover:shadow-md transition-all duration-200 flex items-center group no-select`;
          btn.innerHTML = `
            <span class="w-8 h-8 rounded-full bg-white text-slate-500 font-bold flex items-center justify-center text-xs mr-4 border border-slate-200 group-hover:bg-rose-600 group-hover:text-white group-hover:border-rose-600 transition-colors">
              ${String.fromCharCode(65 + idx)}
            </span>
            <span class="text-sm font-medium text-slate-700 group-hover:text-slate-900">${opt}</span>
          `;
          btn.onclick = () => handleAnswer(idx);
          ui.optsContainer.appendChild(btn);
        });
      }

      function handleAnswer(selectedIndex) {
        const q = questions[currentIndex];
        const isCorrect = selectedIndex === q.correct;

        ui.modal.classList.remove("hidden");

        if (isCorrect) {
          if (attempts === 0) score += 2.5; // Peso ajustado para totalizar 100 com 40 questões
          configureModal("success");
          ui.modalTitle.innerText = "Resposta Exata!";
          ui.modalMsg.innerHTML = `<span class="text-emerald-600 font-bold">Conceito FGV:</span><br><br>${q.explanation}`;
          ui.btnRetry.classList.add("hidden");
        } else {
          attempts++;
          configureModal("error");
          ui.modalTitle.innerText = "Resposta Incorreta";
          ui.modalMsg.innerHTML = `<span class="text-rose-600 font-bold">Correção:</span><br><br>${q.explanation}`;
          ui.btnRetry.classList.remove("hidden");
        }
      }

      function configureModal(type) {
        if (type === "success") {
          ui.modalHeader.className = "p-6 text-center bg-emerald-500";
          ui.modalIcon.innerHTML =
            '<i class="fa-solid fa-check text-white"></i>';
          ui.btnNext.className =
            "w-full py-3.5 px-4 rounded-xl font-bold bg-emerald-600 text-white hover:bg-emerald-700 shadow-lg transition";
        } else {
          ui.modalHeader.className = "p-6 text-center bg-rose-500";
          ui.modalIcon.innerHTML =
            '<i class="fa-solid fa-xmark text-white"></i>';
          ui.btnNext.className =
            "w-full py-3.5 px-4 rounded-xl font-bold bg-slate-800 text-white hover:bg-slate-900 shadow-lg transition";
        }
        ui.btnNext.focus();
      }

      ui.btnRetry.onclick = () => ui.modal.classList.add("hidden");

      ui.btnNext.onclick = () => {
        ui.modal.classList.add("hidden");
        currentIndex++;
        if (currentIndex < questions.length) loadQuestion();
        else showResults();
      };

      function showResults() {
        ui.card.classList.add("hidden");
        ui.resultScreen.classList.remove("hidden");
        ui.finalScore.innerText = score;
        ui.scoreDisplay.innerText = `Final: ${score}`;
      }

      init();
    </script>
